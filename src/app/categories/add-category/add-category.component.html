<div class="container mt-4">
    <form *ngIf="!isEditFlow" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group md-3 has-validation">
            <label for="name">Category Name</label>
            <input type="text" class="form-control" name="name" ngModel required>
            <div class="text-danger" *ngIf="handleValidation(categoryForm)">
                Name cannot be longer than 30 characters
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="displayOrder">Display Order</label>
            <input type="text" class="form-control" name="displayOrder" ngModel>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <button [disabled]="categoryForm.invalid || handleValidation(categoryForm)" type="submit"
                    class="btn btn-success form-control">Create</button>
            </div>
            <div class="col-6">
                <a (click)="onBackToList()" class="btn btn-outline-info form-control">Back to list</a>
            </div>
        </div>
    </form>
    <form *ngIf="isEditFlow && category" #categoryForm="ngForm" (ngSubmit)="onSubmit(categoryForm)">
        <div class="form-group md-3 has-validation">
            <label for="name">Category Name</label>
            <input type="text" class="form-control" name="name" [(ngModel)]="category.name" required>
            <div class="text-danger" *ngIf="handleValidation(categoryForm)">
                Name cannot be longer than 30 characters
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="displayOrder">Display Order</label>
            <input type="text" class="form-control" name="displayOrder" [(ngModel)]="category.displayOrder">
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <button [disabled]="categoryForm.invalid || handleValidation(categoryForm)" type="submit"
                    class="btn btn-success form-control">Update</button>
            </div>
            <div class="col-6">
                <a (click)="onBackToList()" class="btn btn-outline-info form-control">Back to list</a>
            </div>
        </div>
    </form>
</div>
