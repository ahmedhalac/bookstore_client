<div class="container mt-4">
    <h2 class="text-dark mb-4">Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-group md-3 has-validation">
            <label for="name">Title</label>
            <input type="text" class="form-control" name="title" formControlName="title" required>
            <!-- <div class="text-danger">
                Name cannot be longer than 30 characters
            </div> -->
        </div>
        <div class="form-group mt-3">
            <label for="displayOrder">Description</label>
            <textarea type="text" class="form-control" name="description" formControlName="description"></textarea>
        </div>
        <div class="form-group mt-3">
            <label for="displayOrder">ISBN</label>
            <input type="text" class="form-control" name="isbn" formControlName="isbn">
        </div>
        <div class="form-group mt-3">
            <label for="displayOrder">Author</label>
            <input type="text" class="form-control" name="author" formControlName="author">
        </div>
        <div class="form-group mt-3">
            <label for="displayOrder">List Price</label>
            <input type="text" class="form-control" name="listPrice" formControlName="listPrice">
        </div>
        <div class="form-group mt-3">
            <label for="displayOrder">Price</label>
            <input type="text" class="form-control" name="price" formControlName="price">
        </div>
        <div class="form-group mt-3">
            <label for="displayOrder">Price 50</label>
            <input type="text" class="form-control" name="price50" formControlName="price50">
        </div>
        <div class="form-group mt-3">
            <label for="displayOrder">Price 100</label>
            <input type="text" class="form-control" name="price100" formControlName="price100">
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <button [disabled]="productForm.invalid" type="submit"
                    class="btn btn-success form-control">Create</button>
            </div>
            <div class="col-6">
                <a (click)="onBackToList()" class="btn btn-outline-info form-control">Back to list</a>
            </div>
        </div>
    </form>
</div>
