<div class="container">
    <div class="container">
        <div class="row pt-4 pb-2">
            <div class="col-6">
                <h2 class="text-dark">Product List</h2>
            </div>
            <div class="col-6 text-end">
                <a (click)="onAddProductClick()" class="btn btn-dark">Create new Product</a>
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">ISBN</th>
                <th scope="col">Price</th>
                <th scope="col">Author</th>
                <th scope="col">Category</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product?.title}}</td>
                <td>{{product?.isbn}}</td>
                <td>{{product?.price}}</td>
                <td>{{product?.author}}</td>
                <td></td>
                <td>
                    <div class="w-75 btn-group" role="group">
                        <a (click)="onEditProduct(product.id)" class="btn btn-primary mx-2"><i
                                class="bi bi-pencil-square"></i>Edit</a>
                        <a (click)="onDeleteProduct(product.id)" class="btn btn-danger mx-2"><i
                                class="bi bi-trash3"></i>Remove</a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
